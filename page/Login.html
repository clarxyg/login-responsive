<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2eed16800e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/container.css">
    <title>Home | Login</title>
</head>
<body>
     <div class="container">
         <div class="img">
           <img src="../assets/versionControl.svg" alt="">
         </div>

         <div class="loginContainer">
            <form action="Login.html">
              <img class="avatar" src="../assets/profile.svg" alt="">
               <h2>Login</h2>
              <div class="inputDiv one focus">
                <div class="i">
                  <i class="fas fa-user"></i>
              </div>
                 <div>
                     <input 
                     placeholder="Username"
                     class="input" type="text">
                 </div>
              </div>
              <div class="inputDiv two">
                <div class="i"> 
                  <i class="fas fa-lock"></i>
               </div>
                <div>
                    <input 
                    placeholder="Password"
                    class="input" type="password">
                </div>
             </div>
               <a href="#">Forgot your password?</a>
               <input type="submit" class="btn" value="Login">
               </form>
           </div>
    </div>


     </div>
    </div>
      <script type="text/javascript" src="index.js"></script>
</body>
</html>
